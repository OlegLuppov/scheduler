<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>scheduler</title>
  </head>

  <body>
    <div class="container">
      <header>
        <h1 class="header_title">SCHEDULER</h1>
      </header>
      <main>
        <section class="scheduler_app">
          <div class="scheduler_button-wrapper">
            <button class="scheduler_button-left">Left</button>
            <button class="scheduler_button-right">Right</button>
          </div>
          <div class="scheduler_wrapper-content">
            <div class="scheduler">
              <div class="scheduler_date-slider">
                <div class="scheduler_date"></div>
              </div>
              <div class="scheduler_users-wrapper">
                <div class="scheduler_users"></div>
                <div class="scheduler_todos"></div>
              </div>
            </div>
          </div>
          <div class="backlog">
            <h2 class="backlog__title">Backlog</h2>
            <div class="backlog__search">
              <input class="backlog__input" type="text" placeholder="поиск" />
              <i class="backlog__icon"></i>
            </div>
            <ul class="backlog__list"></ul>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
