<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>scheduler</title>
  </head>

  <body>
    <div class="container">
      <header>
        <h1 class="title">SCHEDULER</h1>
      </header>
      <main>
        <section class="scheduler">
          <div class="buttons-item">
            <button class="buttons-item__button buttons-item__button-left">Left</button>
            <button class="buttons-item__button buttons-item__button-right">Right</button>
          </div>
          <div class="scheduler__content">
            <div class="scheduler__slider">
              <div class="date-item">
                <div class="date-item__wrapper"></div>
              </div>
              <div class="scheduler__executor">
                <div class="executor-item"></div>
                <div class="scheduler__todos"></div>
              </div>
            </div>
          </div>
          <div class="backlog">
            <h2 class="backlog__title title">Backlog</h2>
            <div class="backlog__search">
              <input class="backlog__input" type="text" placeholder="поиск" />
              <i class="backlog__icon"></i>
            </div>
            <ul class="backlog__list"></ul>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
